plugins {
    id 'fabric-loom' version '1.14.10'
}

group = 'com.zephyrx0'
version = 'beta-2'

repositories {
    mavenCentral()
    maven {
        url = "https://api.modrinth.com/maven"
    }
}

dependencies {
    // Minecraft
    minecraft "com.mojang:minecraft:1.21.1"

    // Mappings (official, stable)
    mappings "net.fabricmc:yarn:1.21.1+build.1:v2"

    // Fabric
    modImplementation "net.fabricmc:fabric-loader:0.18.1"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.116.7+1.21.1"

    // Farmer's Delight (later use)
//    modImplementation "maven.modrinth:farmers-delight-refabricated:1.21.1-3.2.2"
}

loom {
    splitEnvironmentSourceSets()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}
